<section class="search-container">
  <span class="search-title">Filter</span>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ID:###" [(ngModel)]="filterValue">
  </mat-form-field>
  <button type="button" matButton mat-stroked-button>Add</button>
  <button type="button" mat-stroked-button>Remove</button>
</section>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Grade">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
    <td mat-cell *matCellDef="let element"> {{element.Grade}} </td>
  </ng-container>

  <ng-container matColumnDef="Subject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
    <td mat-cell *matCellDef="let element"> {{element.Subject}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
