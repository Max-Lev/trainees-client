<section class="search-container">
  <span class="search-title">Filter</span>
  <mat-form-field>
    <input matInput (keyup)="searchFilterHandler($event.target.value)" placeholder="ID:###" [(ngModel)]="filterValue">
  </mat-form-field>
  <button type="button" matButton mat-stroked-button>Add</button>
  <button type="button" mat-stroked-button>Remove</button>
</section>

<section class="layout-container">
  
  <section class="table-container">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
      </ng-container>

      <!-- Grade Column -->
      <ng-container matColumnDef="Grade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
        <td mat-cell *matCellDef="let element"> {{element.Grade}} </td>
      </ng-container>

      <!-- Subject Column -->
      <ng-container matColumnDef="Subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.Subject}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="editTraineeDetails(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </section> -->

</section>
