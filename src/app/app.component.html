<mat-toolbar>
    <nav mat-tab-nav-bar class="nav">
        <a mat-tab-link *ngFor="let link of asyncTabs | async" [routerLink]="link.path" routerLinkActive="isActive"
            [active]="rla.isActive" #rla="routerLinkActive" [routerLinkActiveOptions]="{ exact: true }">
            {{link.label}}
        </a>
    </nav>
</mat-toolbar>
